<!DOCTYPE html>
<title>Random Quote Machine - JSONP Edition</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<div class="container">
  <h1>Random Quote Here</h1>
  <p>Push the "Get Quote" button to see the new quote</p>
  <p>You can tweet this quote as well</p>
  <blockquote>
    <p id="quote">Quote</p>
    <footer id="author">Author</p>
   </blockquote>
  <button class="btn btn-success" onclick="getQuote()">Get Quote</button>
  <a id="b" class="twitter-share-button" data-size="large" data-count="none"
  href="https://twitter.com/intent/tweet">Tweet</a>
</div>
<script src="js/main-jsonp.js"></script>
