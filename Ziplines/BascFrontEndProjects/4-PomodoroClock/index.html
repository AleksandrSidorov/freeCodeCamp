<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
<link rel="stylesheet" href="css/master.css">
<link href="https://fonts.googleapis.com/css?family=Pacifico">
<link href="https://fonts.googleapis.com/css?family=Roboto+Condensed">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

<h1>Pomodoro Clock</h1>

<div class="container">
  <div id="break" class="alarm-counter">
    <p>Break length</p>
    <button id="break-minus" class="minus" type="button" name="breakminus">-</button>
    <div class="value-container"><span class="break-value"></span></div>
    <button id="break-plus" class="plus" type="button" name="breakplus">+</button>
  </div>
  <div id="session" class="alarm-counter">
    <p>Session Length</p>
    <button id="session-minus" class="minus" type="button" name="sessionminus">-</button>
    <div class="value-container"><span class="session-value"></span></div>
    <button id="sessin-plus" class="plus" type="button" name="sessionplus">+</button>
  </div>
</div>

<div class="container">
  <div class="clock">
    <i id="play-icon" class="fa fa-play"></i>
    <p class="period-name"></p>
    <span class="timer-value"></span>
    <span class="clock-filler"></span>
  </div>
</div>
<button class="reset">Reset</button></br>

<script type="text/javascript" src="js/master.js"></script>
