<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
<link rel="stylesheet" href="css/master.css">

<h1>Pomodoro Clock</h1>

<div class="container">
  <div class="alarm-counter">
    <button id="break-minus" type="button" name="breakminus">-</button>
    <span class="break-value"></span>
    <button id="break-plus" type="button" name="breakplus">+</button>
  </div>
  <div class="alarm-counter">
    <button id="session-minus" type="button" name="sessionminus">-</button>
    <span class="session-value"></span>
    <button id="sessin-plus" type="button" name="sessionplus">+</button>
  </div>
</div>

<div class="container">
  <div class="clock">
    <p class="period-name"></p>
    <span class="timer-value"></span>
  </div>
</div>

<script type="text/javascript" src="js/master.js"></script>
