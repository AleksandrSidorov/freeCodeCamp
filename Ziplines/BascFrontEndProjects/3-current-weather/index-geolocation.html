<!DOCTYPE html>
<title>Local Weather</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.5/css/weather-icons.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.5/css/weather-icons-wind.min.css">
<link rel="stylesheet" href="css/main.css">
<div class="jumbotron">
  <h1>Current Weather</h1>
  <div class="container">
    <div class="blockHead">
      <p>Today</p>
    </div>
    <div class="blockBody">
      <p id="location"></p>
      <p id="owm-temp"></p>
      <div class="additional">
        <p id="owm-temp-max">HIGH: <span></span></p>
        <p id="owm-temp-min">LOW: <span></span></p>
        <p id="owm-humidity"><i class="wi wi-humidity"></i> <span></span></p>
      </div>
      <div class="icon-block">
        <i id="owm-icon"></i>
        <p id="owm-description"></p>
      </div>
      <div class="wind-block">
        <p><i id="owm-wind-icon"></i></p>
        <p id="owm-wind-speed"></p>
      </div>
    </div>
  </div>
</div>
<script src="js/main-geolocation.js"></script>
